{% extends "layout.html" %}
{% block content %}

<style>
    .custom-background {
        background-color: #F3F3EB;
    }

    .custom-button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        font-family: 'Montserrat-light', sans-serif;
        font-style: normal;
        font-weight: 300; 
    }

    .custom-button:hover {
        background-color: #333;
        color: white;
    }
</style>

<body class="custom-background">
    <div class="d-flex justify-content-center mt-4">
        <h2 style="font-family: 'Montserrat', sans-serif;
        font-weight: 300;
        font-style: normal;">
            Optical Character Recognition To Text And Audio
        </h2>
    </div>

    <div class="d-flex justify-content-center mt-4 align-items-center">
        <div class="col-md-4">
            <div class="align-middle">
                <h7 style="font-family: 'Montserrat', sans-serif;
                font-weight: 500;
                font-style: normal;
              ">Convert images to audio files and text files and translate to your language of choice.</h7>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <a href="{{ url_for('upload') }}" class="btn custom-button m-2">Image To Text</a>
    </div>
</body>

{% endblock %}
